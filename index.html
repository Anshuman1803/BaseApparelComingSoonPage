<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base-Apparel-Coming-Soon-Master | Frontend Masters</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./BasicStyle.css">
    <link rel="stylesheet" href="./ResponsiveStyle.css">
</head>
<body>
    <Main id="MainContainer">
        <header>
            <img src="./images/logo.svg" alt="Brand Logo">
        </header>
        <div class="Poster">
            <img src="./images/hero-mobile.jpg" alt="">
        </div>
        <div class="Content">
            <div class="title">
                <h1><span>We're </span>coming soon </h1>
            </div>
            <div class="info">
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
            <form action="">
                <input type="text" id="EmailBox" placeholder="Email Address" required>
                <img src="./images/icon-error.svg" alt="Error icon" id="ErrorIcon">
               <button id="ArrowButton"> </button>
            </form>
            <p id="ErrorMsg">Please provide a valid email.</p>
           
        </div>

    </Main>
    


    <script src="./App.js"></script>
</body>
</html>
